<!DOCTYPE HTML>
<html>

<head>
	<link rel="stylesheet" href="index.css">
	
	<title>
		Drag and Drop
	</title>
</head>

<body>
	<form action="#" style="text-align:center;">

		<label for="type">
			Add Element Type
		</label>

		<input type="text" id="type"
			placeholder="Like: div, h1, li"
			value="li" />
		<br /><br />

		<label for="value">
			Add Element Value
		</label>

		<input type="text" id="value"
			placeholder="Like: Hello GeeksForGeeks"
			value="CHILD 2" />
		<br /><br />

		<label for="color">
			Add Element Color
		</label>

		<input type="color" id="color"
			placeholder="Like: Hello GeeksForGeeks"
			value="CHILD 2" />
		<br /><br />

		<button type="button"
			onClick="addItem()">
			Add
		</button>
	</form>
	<ol id="parent">
		<li>List Item 1</li>
	</ol>
</body>
<script src="index.js"></script>
</html>
